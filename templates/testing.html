<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Прохождение теста</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      text-align: center;
      color: #333;
    }
    .question {
      font-size: 1.4em;
      margin-bottom: 30px;
      min-height: 100px;
    }
    .answers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
    }
    .answer-btn {
      width: 100%;
      padding: 14px 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      background: #e0e0e0;
      cursor: pointer;
      transition: 0.2s;
    }
    .answer-btn:hover {
      background: #007bff;
      color: white;
      transform: scale(1.05);
    }
    #progress {
      margin-top: 20px;
      font-size: 1em;
      color: #777;
    }
    #finish {
      display: none;
      background: #28a745;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
    }
    #finish:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2 id="test-title">Тестирование</h2>
  <div id="question-container">
    <div class="question" id="question-text"></div>
    <div class="answers" id="answers"></div>
    <div id="progress"></div>
  </div>

  <button id="finish" onclick="finishTest()">Завершить тест</button>

  <script>
    const sessionId = localStorage.getItem('session_id');
    const questions = JSON.parse(localStorage.getItem('questions') || '[]');
    let currentIndex = 0;
    const answers = [];

    function showQuestion() {
      if (currentIndex >= questions.length) {
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('finish').style.display = 'inline-block';
        return;
      }

      const q = questions[currentIndex];
      document.getElementById('question-text').innerText = q.text;
      const ansDiv = document.getElementById('answers');
      ansDiv.innerHTML = '';

      // создаем 10 больших кнопок
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.className = 'answer-btn';
        btn.onclick = () => selectAnswer(q.id, i);
        ansDiv.appendChild(btn);
      }

      document.getElementById('progress').innerText =
        `Вопрос ${currentIndex + 1} из ${questions.length}`;
    }

    function selectAnswer(id, value) {
      answers.push({ id, value });
      currentIndex++;
      showQuestion();
    }

    async function finishTest() {
      const payload = { session_id: sessionId, answers: answers };
      const resp = await fetch('/session/submit-answers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await resp.json();
      if (!resp.ok) {
        alert('Ошибка: ' + (data.detail || 'Не удалось отправить ответы.'));
        return;
      }
      alert('Тест завершён! Результаты сохранены.');
      window.location.href = '/thanks';
    }

    showQuestion();
  </script>

</body>
</html>
