questions:
  - id: 1
    type: scale                  # ВЕЗДЕ только scale
    text: "Быва́ет, я де́лаю тако́е, о чём впосле́дствии сожалéю  ."
    # reverse: false               # опционально: true — инвертировать (1↔10)

  - id: 2
    type: scale
    text: "Да́же е́сли я прав, я могу́ промолча́ть, что́бы не испо́ртить отноше́ния с людьми́."
   # reverse: true                # инверсия (1→10, 2→9, …)

  - id: 3
    type: scale
    text: "Я иногда́ ду́маю, что здоро́вый о́браз жи́зни не так поле́зен, как ка́жется."
   # reverse: false

  - id: 4
    type: scale
    text: "Мне нра́вится испы́тывать себя́ в ра́зных ситуа́циях."
   # reverse: false

  - id: 5
    type: scale
    text: "Мне не нра́вится рабо́та, тре́бующая уси́дчивости и сосредото́ченности."
   # reverse: false

  - id: 6
    type: scale
    text: "Ожида́емые тру́дности обы́чно о́чень трево́жат меня́."
   # reverse: false

  - id: 7
    type: scale
    text: "Роди́тели уважа́ют во мне ли́чность."
   # reverse: false

  - id: 8
    type: scale
    text: "Мои́м однокла́ссникам интере́сно моё мне́ние."
   # reverse: false

  - id: 9
    type: scale
    text: "Мне интере́сно знако́миться с но́выми людьми́."
   # reverse: false

  - id: 10
    type: scale
    text: "Я могу́ довести́ на́чатое де́ло до конца́, да́же е́сли возника́ет жела́ние его́ бро́сить."
   # reverse: false

  - id: 11
    type: scale
    text: "Я гото́в преодоле́ть свою́ стесни́тельность, е́сли э́то необходи́мо."
   # reverse: false

  - id: 12
    type: scale
    text: "Я стара́юсь быть че́стным со свои́ми друзья́ми."
   # reverse: false

  - id: 13
    type: scale
    text: "Быва́ет, я говорю́ непра́вду."
   # reverse: false

  - id: 14
    type: scale
    text: "У меня́ нет уве́ренности в себе́."
   # reverse: false

  - id: 15
    type: scale
    text: "Я пережива́ю, е́сли мне пришло́сь конфликтова́ть с ке́м-то."
   # reverse: false

  - id: 16
    type: scale
    text: "Мне ка́жется, что са́мые интере́сные ве́щи происхо́дят, когда́ челове́к позволя́ет себе́ быть соверше́нно свобо́дным от пра́вил."
   # reverse: false

  - id: 17
    type: scale
    text: "Я гото́в на всё, что́бы одержа́ть побе́ду над сопе́рником."
   # reverse: false

  - id: 18
    type: scale
    text: "Я ча́сто де́йствую под влия́нием эмо́ций, не ду́мая о возмо́жных после́дствиях."
   # reverse: false

  - id: 19
    type: scale
    text: "Меня́ охва́тывает беспоко́йство, когда́ я ду́маю о свои́х дела́х и забо́тах."
   # reverse: false

  - id: 20
    type: scale
    text: "В семье́ счита́ют, что я добью́сь больши́х успе́хов в жи́зни."
   # reverse: false

  - id: 21
    type: scale
    text: "Мои́ однокла́ссники помога́ют мне, когда́ я нахожу́сь в сло́жной ситуа́ции."
   # reverse: false

  - id: 22
    type: scale
    text: "Я не бою́сь обраща́ться к взро́слому за по́мощью, е́сли э́то необходи́мо."
   # reverse: false

  - id: 23
    type: scale
    text: "Всегда́ стара́юсь проду́мать спо́соб достиже́ния це́ли, пре́жде чем начина́ть де́йствовать."
   # reverse: false

  - id: 24
    type: scale
    text: "Я споко́йно отношу́сь к тому́, что однокла́ссники меня́ не всегда́ понима́ют."
   # reverse: false

  - id: 25
    type: scale
    text: "Я помога́ю роди́телям (бли́зким) по хозя́йству."
   # reverse: false

  - id: 26
    type: scale
    text: "Быва́ет, что я откла́дываю на за́втра то, что сле́дует сде́лать сего́дня."
   # reverse: false

  - id: 27
    type: scale
    text: "Лю́ди ча́сто разочаро́вывают меня́."
   # reverse: false

  - id: 28
    type: scale
    text: "Мне ва́жно, что обо мне́ ду́мают друзья́ или знако́мые."
   # reverse: false

  - id: 29
    type: scale
    text: "Я ду́маю, что, пыта́ясь ограни́чивать себя́ пра́вилами, лю́ди упуска́ют возмо́жность получи́ть удово́льствие."
   # reverse: false

  - id: 30
    type: scale
    text: "Мне нра́вятся заня́тия и увлече́ния, свя́занные с ри́ском."
   # reverse: false

  - id: 31
    type: scale
    text: "Я ча́сто себя́ руга́ю за поспéшные реше́ния."
   # reverse: false

  - id: 32
    type: scale
    text: "Я так си́льно пережива́ю свои́ разочарова́ния, что пото́м до́лго не могу́ о них забы́ть."
   # reverse: false

  - id: 33
    type: scale
    text: "До́ма интересу́ются мое́й жи́знью."
   # reverse: false

  - id: 34
    type: scale
    text: "Я ду́маю, что мои́м однокла́ссникам интере́сно проводи́ть со мной свобо́дное вре́мя."
   # reverse: false

  - id: 35
    type: scale
    text: "Мне нра́вится учи́ться в шко́ле."
   # reverse: false

  - id: 36
    type: scale
    text: "Я могу́ сде́рживать свои́ эмо́ции."
   # reverse: false

  - id: 37
    type: scale
    text: "Я могу́ до́лго ждать исполне́ния обеща́ний, кото́рые мне да́ли други́е."
   # reverse: false

  - id: 38
    type: scale
    text: "Я стара́юсь соблюда́ть пра́вила поведéния в шко́ле."
   # reverse: false

  - id: 39
    type: scale
    text: "Моё поведе́ние за столо́м в гостя́х лу́чше, чем до́ма."
   # reverse: false

  - id: 40
    type: scale
    text: "Кри́тика или порица́ние всегда́ сли́шком си́льно задева́ют меня́."
   # reverse: false

  - id: 41
    type: scale
    text: "Что́бы нача́ть что́-то ва́жное, мне нужна́ подде́ржка друго́го челове́ка."
   # reverse: false

  - id: 42
    type: scale
    text: "Иногда́ мне тру́дно отвле́чься от просмо́тра интере́сного конте́нта на телефо́не, да́же е́сли идёт уро́к."
   # reverse: false

  - id: 43
    type: scale
    text: "Я счита́ю, что в жи́зни ну́жно уме́ть рискова́ть."
   # reverse: false

  - id: 44
    type: scale
    text: "У меня́ вызыва́ют раздражéние лю́ди, кото́рые не мо́гут бы́стро реши́ться на что́-нибудь."
   # reverse: false

  - id: 45
    type: scale
    text: "Я принима́ю всё сли́шком бли́зко к се́рдцу."
   # reverse: false

  - id: 46
    type: scale
    text: "Мои́м роди́телям нра́вятся мои́ увлече́ния."
   # reverse: false

  - id: 47
    type: scale
    text: "В шко́ле у меня́ ре́дко возника́ют конфли́кты со све́рстниками."
   # reverse: false

  - id: 48
    type: scale
    text: "Я могу́ быть в хоро́ших отноше́ниях с те́ми, чьи посту́пки не одобря́ю."
   # reverse: false

  - id: 49
    type: scale
    text: "Уда́чи други́х на мгнове́ние вызыва́ют у меня́ раздражéние."
   # reverse: false

  - id: 50
    type: scale
    text: "Я дам дру́гу поигра́ть на моём телефо́не, да́же е́сли я сам хочу́ игра́ть."
   # reverse: false

  - id: 51
    type: scale
    text: "Я счита́ю, что ва́жно уме́ть промолча́ть, когда́ зли́шься."
   # reverse: false

  - id: 52
    type: scale
    text: "Не все мои́ знако́мые мне нра́вятся."
   # reverse: false

  - id: 53
    type: scale
    text: "Я ча́сто испы́тываю гру́стные пережива́ния."
   # reverse: false

  - id: 54
    type: scale
    text: "Мне тру́дно сказа́ть «нет», когда́ меня́ о чём-ли́бо про́сят."
   # reverse: false

  - id: 55
    type: scale
    text: "Весёлые и шу́мные и́гры я люблю́ бо́льше, чем чте́ние книг."
   # reverse: false

  - id: 56
    type: scale
    text: "Неожи́данности и экстри́м да́рят мне интере́с к жи́зни."
   # reverse: false

  - id: 57
    type: scale
    text: "Когда́ я раздража́юсь, то не могу́ сдержа́ться и говорю́ всё, что ду́маю."
   # reverse: false

  - id: 58
    type: scale
    text: "Я ча́сто не́рвничаю."
   # reverse: false

  - id: 59
    type: scale
    text: "В семье́ уважа́ют моё мне́ние и счита́ются с ним."
   # reverse: false

  - id: 60
    type: scale
    text: "Я ду́маю, что мои́ однокла́ссники бу́дут жале́ть, е́сли мне придётся перейти́ в дру́гую шко́лу."
   # reverse: false

  - id: 61
    type: scale
    text: "Мне бы понра́вилось быть волонтёром."
   # reverse: false

  - id: 62
    type: scale
    text: "Я могу́ до́лго сосредота́чиваться на рабо́те, кото́рая мне не интере́сна."
   # reverse: false

  - id: 63
    type: scale
    text: "Я гото́в пойти́ про́тив мои́х однокла́ссников, е́сли я не согла́сен с ни́ми."
   # reverse: false

  - id: 64
    type: scale
    text: "Счита́ю, что опа́здывать нехорошо́."
   # reverse: false

  - id: 65
    type: scale
    text: "Временáми мне о́чень хо́чется руга́ться."
   # reverse: false

  - id: 66
    type: scale
    text: "У меня́ быва́ют пери́оды тако́го си́льного беспоко́йства, что мне тру́дно усиде́ть на ме́сте."
   # reverse: false

  - id: 67
    type: scale
    text: "Я пережива́ю, е́сли узнаю́, что у дру́гих люде́й обо мне́ сложи́лось плохо́е мне́ние."
   # reverse: false

  - id: 68
    type: scale
    text: "Я всегда́ стара́юсь следи́ть за появле́нием но́вых кинофи́льмов."
   # reverse: false

  - id: 69
    type: scale
    text: "Мне ка́жется, что жизнь без ри́ска бу́дет ску́чной."
   # reverse: false

  - id: 70
    type: scale
    text: "При выполне́нии дома́шнего зада́ния я ча́сто отвлека́юсь."
   # reverse: false

  - id: 71
    type: scale
    text: "Я сли́шком пережива́ю из-за пустяко́в."
   # reverse: false

  - id: 72
    type: scale
    text: "Е́сли у роди́телей есть свобо́дное вре́мя, то они́ стара́ются провести́ его́ вме́сте со мной."
   # reverse: false

  - id: 73
    type: scale
    text: "В кла́ссе я не чу́вствую себя́ ли́шним."
   # reverse: false

  - id: 74
    type: scale
    text: "Мне нра́вится уча́ствовать в обще́ственных мероприя́тиях."
   # reverse: false

  - id: 75
    type: scale
    text: "Я плани́рую, куда́ потра́чу мои́ де́ньги, и не наруша́ю мой план."
   # reverse: false

  - id: 76
    type: scale
    text: "Ра́ди высо́кой оце́нки я гото́в вы́ступить пе́ред кла́ссом, хотя́ мне э́то нелегко́."
   # reverse: false

  - id: 77
    type: scale
    text: "Я выполня́ю все дома́шние зада́ния, кото́рые задаю́т учителя́."
   # reverse: false

  - id: 78
    type: scale
    text: "Иногда́ я спле́тничаю."
   # reverse: false

  - id: 79
    type: scale
    text: "Иногда́ я чу́вствую себя́ абсолю́тно бесполе́зным."
   # reverse: false

  - id: 80
    type: scale
    text: "Когда́ я чу́вствую себя́ счастли́вым и энерги́чным, найдётся кто́-нибудь, кто всё испо́ртит."
   # reverse: false

  - id: 81
    type: scale
    text: "Я люблю́ игра́ть в компью́терные и́гры и внима́тельно слежу́ за появле́нием но́вых игр."
   # reverse: false

  - id: 82
    type: scale
    text: "Мне бы понра́вилось поуча́ствовать в экстрема́льных ви́дах спо́рта."
   # reverse: false

  - id: 83
    type: scale
    text: "Окружа́ющие счита́ют меня́ вспы́льчивым челове́ком."
   # reverse: false

  - id: 84
    type: scale
    text: "Дово́льно ча́сто из-за пережива́ний я не могу́ до́лго усну́ть."
   # reverse: false

  - id: 85
    type: scale
    text: "Я чу́вствую, что до́ма мне доверя́ют."
   # reverse: false

  - id: 86
    type: scale
    text: "В моём кла́ссе есть тако́й челове́к, с кото́рым я могу́ подели́ться свои́ми пробле́мами."
   # reverse: false

  - id: 87
    type: scale
    text: "Мне нра́вится уча́ствовать в ко́нкурсах и прое́ктах."
   # reverse: false

  - id: 88
    type: scale
    text: "В мое́й шко́льной су́мке всегда́ поря́док."
   # reverse: false

  - id: 89
    type: scale
    text: "Я бу́ду вме́сте рабо́тать над шко́льным прое́ктом да́же с тем однокла́ссником, с кем нахожу́сь в ссо́ре."
   # reverse: false

  - id: 90
    type: scale
    text: "Я не бу́ду ука́зывать учи́телю на его́ оши́бку."
   # reverse: false

  - id: 91
    type: scale
    text: "Я не всегда́ соблюда́ю пра́вила доро́жного движе́ния."
   # reverse: false

  