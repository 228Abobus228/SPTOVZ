meta:
  institution: school            # school | college | university
  impairment: hearing            # hearing | vision | motor
  gender: male                   # male | female
  code: SCH_HEAR_M_V1            # ДОЛЖЕН совпадать с кодом из селектора
  version: 1
  title: "Слуховое восприятие (школа, мальчики)"
  locale: "ru"
  scoring:
    scale_min: 1
    scale_max: 10
    mode: avg                    # avg | sum — как считать «общий»
    subscales:                   # необязательно; можно убрать, если один общий индекс
      - id: total
        title: "Общий индекс"
        items: ["q1","q2","q3"]

questions:
  - id: q1
    type: scale                  # ВЕЗДЕ только scale
    text: "Мне сложно расслышать речь в шумном помещении."
    reverse: false               # опционально: true — инвертировать (1↔10)

  - id: q2
    type: scale
    text: "Я часто прошу повторить сказанное."
    reverse: true                # инверсия (1→10, 2→9, …)

  - id: q3
    type: scale
    text: "Я чётко различаю похожие звуки."
    reverse: false
